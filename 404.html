<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定哈哈向中...</title>
  <script>
    // 单页应用的GitHub Pages重定向
    // 获取当前URL路径
    const segment = 1;
    const l = window.location;
    const repo = '/to-do-web'; // 替换为您的仓库名
    
    const url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
      repo + '/?p=' + l.pathname.slice(repo.length + 1).split('/').slice(segment).join('/') + 
      (l.search ? '&q=' + l.search.slice(1) : '') + 
      (l.hash || '');
    
    // 重定向到主页，并在URL中保留路径信息
    window.location.href = url;
  </script>
</head>
<body>
  <h1>页面重定向中...</h1>
  <p>如果您没有被自动重定向，请<a id="redirect-link" href="/">点击这里</a>。</p>
  <script>
    document.getElementById('redirect-link').href = window.location.href;
  </script>
</body>
</html>
